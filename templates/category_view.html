{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static '/css/card.css' %}">

<div class="container">
    {% for category in category %}
        <div class="category-title">
            <h1> Category: {{ category.category | title }} </h1>
        </div>
    {% endfor %}
    {% for quote in quotes %}
      <div class="row">
        <div class="card">
            <img class="card-img" src="{% static 'wallpapers/' %}{{ image_no|random }}.jpg" alt="Card image">
            <div class="card-img-overlay">
                <div class="card-text-wrapper">
                  <p class="card-text">{{quote}}</p>
                  <p class="card-text card-align-right card-text-author">{{quote.author}}</p>
                </div>
            </div>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
