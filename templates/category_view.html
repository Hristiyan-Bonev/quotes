{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static '/css/card.css' %}">

<h1> Quotes for {{ category }} </h1>

<div class="container">
{% for quote in category %}
  <div class="row">
    <div class="col-3"></div>
    <div class="card col-6">
        <img class="card-img" src="{% static 'wallpapers/4.jpg' %}" alt="Card image">
        <div class="card-img-overlay">
            <p class="card-text">{{quote}}</p>
        </div>
  </div>
  <div class="col-3"></div>
</div>
{% endfor %}
</div>
{% endblock content %}
